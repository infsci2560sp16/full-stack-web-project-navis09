<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sign in</title>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/easybook.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/signin.css">
</head>
<body>
  <div id="container">
    <div class="tab-panels">
      <ul class="tabs">
        <li rel="panel1" class="active">sign in</li>
        <li rel="panel2">sign up</li>
      </ul>

      <div id="panel1" class="panel active">

        <form name="myForm" method="post">
          <p>Email</p>
          <input type="text" name="email" onchange="validateEmail()">
          <p id="alerte"></p>
          <p>Password</p>
          <input type="text" name="password" onchange="validateForm()"><br>
          <p id="alertp"></p>

          <input class="signbutton" type="submit" name="submit" value="sign in">

        </form>
      </div>

      <div id="panel2" class="panel">
        <form name="myForm2" method="post">
          <p>Username</p>
          <input type="text" name="username">
          <p>Email</p>
          <input type="text" name="email" onchange="validateEmail()">
          <p id="alerte2"></p>
          <p>Password</p>
          <input type="text" name="password" onchange="validateForm()"><br>
          <p id="alertp2"></p>

          <input class="signbutton" type="submit" name="submit" value="sign up">

    </form>
      </div>


    </div>



  </div>

</body>
</html>
